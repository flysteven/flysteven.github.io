<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocStamp - Universal</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; background: #eee; padding: 20px; text-align: center; }
        
        .step-container { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { font-size: 1rem; color: #555; margin-top: 0; }
        
        .btn { background: #007bff; color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; display: inline-block; font-weight: bold; margin: 5px; border: none; }
        .btn-green { background: #28a745; }
        .btn-red { background: #dc3545; }
        
        .ready { border-left: 5px solid #28a745; }
        
        /* Container for all pages */
        #document-viewer {
            margin-top: 10px;
            display: none; 
            background: #555;
            padding: 20px 0;
            max-width: 100%;
            overflow: auto;
            max-height: 80vh;
            border: 4px solid #ccc;
        }

        /* Individual Page Wrapper */
        .page-wrapper {
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: inline-block;
        }

        canvas { 
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block; 
            background: white; 
            cursor: crosshair; 
        }
        
        #status { font-weight: bold; color: #555; margin: 10px; white-space: pre-wrap; }

        /* Hidden area for rendering Word docs before snapshotting */
        #hidden-render-zone {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 794px; /* A4 width in pixels (approx) */
            padding: 40px;
            background: white;
            color: black;
            font-family: serif;
            line-height: 1.5;
        }
        #hidden-render-zone img { max-width: 100%; }
    </style>
</head>
<body>

    <h1>DocStamp (Universal)</h1>

    <div id="hidden-render-zone"></div>

    <div class="step-container" id="step1">
        <h2>Step 1: Setup Stamp</h2>
        <label class="btn">
            Select Stamp Image (PNG)
            <input type="file" id="stamp-input" accept="image/png" style="display:none">
        </label>
        <div id="stamp-status" style="font-size: 0.9rem; color: #888; margin-top:5px;">No stamp selected</div>
    </div>

    <div class="step-container" id="step2" style="opacity: 0.5; pointer-events: none;">
        <h2>Step 2: Load Document</h2>
        <label class="btn">
            Select File(s)
            <input type="file" id="doc-input" accept="application/pdf, .docx, image/png, image/jpeg, image/jpg" multiple style="display:none">
        </label>
        <div style="font-size: 0.8rem; color: #666; margin-top:5px;">
            Supports: PDF, Word (.docx), Images (JPG/PNG)
        </div>
    </div>

    <div id="status">Waiting for inputs...</div>

    <div id="document-viewer"></div>

    <div id="controls" style="display:none; margin-top: 20px;">
        <button class="btn" id="stamp-mode-btn" onclick="toggleStampMode()">Stamp Mode: OFF</button>
        <button class="btn btn-red" onclick="undoLastStamp()">Undo Last Stamp</button>
        <button class="btn btn-green" onclick="downloadPDF()">Download Full PDF</button>
    </div>

    <script>
        // --- SETUP ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const MAX_WIDTH = 1200; 

        let pdfDoc = null;
        let actionHistory = []; 
        const finalStampImage = new Image();
        let isStampLoaded = false;
        let originalDocName = "";
        let isStampMode = false;
        let globalPageCount = 0; // To track unique IDs across multiple files

        // --- 1. HANDLE STAMP ---
        document.getElementById('stamp-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                finalStampImage.onload = function() {
                    isStampLoaded = true;
                    document.getElementById('step1').classList.add('ready');
                    document.getElementById('step2').style.opacity = '1';
                    document.getElementById('step2').style.pointerEvents = 'auto';
                    document.getElementById('stamp-status').innerText = "âœ… " + file.name + " loaded!";
                    document.getElementById('status').innerText = "Now select your Document(s).";
                };
                finalStampImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // --- 2. HANDLE DOCUMENT UPLOAD (Universal) ---
        document.getElementById('doc-input').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Reset View
            document.getElementById('status').innerText = "Processing files...";
            document.getElementById('document-viewer').innerHTML = ""; 
            actionHistory = []; 
            globalPageCount = 0;
            originalDocName = files[0].name; // Use first filename as base

            try {
                // Process files sequentially to maintain order
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    document.getElementById('status').innerText = `Processing ${file.name} (${i+1}/${files.length})...`;
                    
                    if (file.type === 'application/pdf') {
                        await processPDF(file);
                    } 
                    else if (file.type.startsWith('image/')) {
                        await processImage(file);
                    }
                    else if (file.name.endsWith('.docx') || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        await processWord(file);
                    }
                }

                document.getElementById('step2').classList.add('ready');
                document.getElementById('document-viewer').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('status').innerText = "Scroll and tap any page to stamp!";

            } catch (err) {
                console.error(err);
                alert("Error processing file: " + err.message);
                document.getElementById('status').innerText = "Error occurred.";
            }
        });

        // --- PROCESSING HELPERS ---

        // A. Process PDF
        async function processPDF(file) {
            const buffer = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(buffer);
            const pdf = await loadingTask.promise;
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const rawVP = page.getViewport({ scale: 1.0 });
                
                let scale = 1.5;
                if (rawVP.width * scale > MAX_WIDTH) scale = MAX_WIDTH / rawVP.width;
                
                const viewport = page.getViewport({ scale: scale });
                const canvas = createPageCanvas(viewport.width, viewport.height);
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
            }
        }

        // B. Process Image
        function processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        
                        // Scale down if too huge
                        if (width > MAX_WIDTH) {
                            const ratio = MAX_WIDTH / width;
                            width = MAX_WIDTH;
                            height = height * ratio;
                        }

                        const canvas = createPageCanvas(width, height);
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // C. Process Word (DOCX)
        // Uses Mammoth to get HTML -> Renders to hidden div -> Html2Canvas to snapshot
        async function processWord(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            // 1. Convert DOCX to HTML
            const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            const html = result.value; 
            if (result.messages.length > 0) console.log("Mammoth msgs:", result.messages);

            // 2. Render to hidden zone
            const zone = document.getElementById('hidden-render-zone');
            zone.innerHTML = html;

            // 3. Snapshot with html2canvas
            // Note: scale 2 for better text clarity
            const canvas = await html2canvas(zone, { scale: 1.5 });
            
            // 4. Append to viewer
            await appendCanvasToViewer(canvas);
            
            // 5. Cleanup
            zone.innerHTML = "";
        }

        // --- DOM MANIPULATION ---

        function createPageCanvas(w, h) {
            const wrapper = document.createElement('div');
            wrapper.className = 'page-wrapper';
            
            globalPageCount++;
            const canvas = document.createElement('canvas');
            canvas.id = `page-${globalPageCount}`;
            canvas.width = w;
            canvas.height = h;
            
            wrapper.appendChild(canvas);
            document.getElementById('document-viewer').appendChild(wrapper);

            setupCanvasEvents(canvas);
            return canvas;
        }

        function appendCanvasToViewer(sourceCanvas) {
            const wrapper = document.createElement('div');
            wrapper.className = 'page-wrapper';
            
            globalPageCount++;
            const canvas = document.createElement('canvas');
            canvas.id = `page-${globalPageCount}`;
            canvas.width = sourceCanvas.width;
            canvas.height = sourceCanvas.height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(sourceCanvas, 0, 0);

            wrapper.appendChild(canvas);
            document.getElementById('document-viewer').appendChild(wrapper);
            setupCanvasEvents(canvas);
        }

        function setupCanvasEvents(canvas) {
            // Mouse
            canvas.addEventListener('mousedown', (e) => handleInput(e, canvas));
            // Touch
            canvas.addEventListener('touchstart', (e) => {
                if (!isStampMode) return; 
                e.preventDefault(); 

                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect(); // re-calc for precision
                
                // Construct pseudo-event
                const fakeEvent = { 
                    clientX: touch.clientX, 
                    clientY: touch.clientY, 
                    target: canvas 
                };
                handleInput(fakeEvent, canvas);
            }, { passive: false });
        }


        // --- 3. STAMP LOGIC (Unchanged mostly) ---
        function toggleStampMode() {
            isStampMode = !isStampMode;
            const btn = document.getElementById('stamp-mode-btn');
            btn.innerText = `Stamp Mode: ${isStampMode ? 'ON' : 'OFF'}`;
            document.getElementById('status').innerText = isStampMode
                ? "Stamp Mode ON: tap to stamp."
                : "Stamp Mode OFF: scroll / zoom normally";
        }

        function handleInput(e, canvas) {
            if (!isStampMode) return;
            if (!isStampLoaded) {
                alert("Please select a stamp image first!");
                return;
            }

            const ctx = canvas.getContext('2d');

            // Save History
            const currentPixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
            actionHistory.push({
                canvasId: canvas.id,
                imageData: currentPixels
            });

            // Calc Coords
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            drawStamp(ctx, x, y, canvas.width);
        }

        function drawStamp(ctx, x, y, canvasWidth) {
            ctx.save();
            const angle = (Math.random() * 50 - 25) * (Math.PI / 180);
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.globalCompositeOperation = 'multiply';
            
            // Size: 19% of page width
            const w = canvasWidth * 0.19;
            const h = w * (finalStampImage.height / finalStampImage.width);
            ctx.drawImage(finalStampImage, -w/2, -h/2, w, h);
            ctx.restore();
        }

        function undoLastStamp() {
            if (actionHistory.length === 0) {
                alert("Nothing to undo!");
                return;
            }
            const lastAction = actionHistory.pop();
            const canvas = document.getElementById(lastAction.canvasId);
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.putImageData(lastAction.imageData, 0, 0);
            }
        }

        // --- 4. DOWNLOAD (Universal PDF Generator) ---
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            
            // Look for pages
            const allCanvases = document.querySelectorAll('canvas');
            if(allCanvases.length === 0) return;

            // Setup first page
            const firstCanvas = allCanvases[0];
            const orientation = firstCanvas.width > firstCanvas.height ? 'l' : 'p';
            const pdf = new jsPDF({
                orientation: orientation,
                unit: 'px',
                format: [firstCanvas.width, firstCanvas.height]
            });

            // Add all pages
            allCanvases.forEach((canvas, index) => {
                if (index > 0) {
                    const orient = canvas.width > canvas.height ? 'l' : 'p';
                    pdf.addPage([canvas.width, canvas.height], orient);
                }
                const imgData = canvas.toDataURL('image/jpeg', 0.80);
                pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
            });

            const baseName = (originalDocName || "document").replace(/\.(pdf|docx|png|jpg|jpeg)$/i, "");
            const yyyymmdd = new Date().toISOString().slice(0, 10).replace(/-/g, "");
            pdf.save(`${baseName}_signed_${yyyymmdd}.pdf`);
        }
    </script>
</body>
</html>
